<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Baby Polls</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="hero">
        <h1>Baby Polls</h1>

        <form id="poll-form">
            <p>What do you think the baby's gender will be?</p>
            <label><input type="radio" name="gender" value="Boy"> Boy</label><br>
            <label><input type="radio" name="gender" value="Girl"> Girl</label><br><br>

            <button type="submit" class="polls-button">Vote</button>
            
            <p>Who will be the more strict parent?</p>
            <label><input type="radio" name="mom" value="Elisabeth"> Elisabeth</label><br>
            <label><input type="radio" name="dad" value="Ben"> Ben</label><br><br>

            <button type="submit" class="polls-button">Vote</button>

            <p>Who will be stinkier?</p>
            <label><input type="radio" name="baby" value="Baby"> Baby</label><br>
            <label><input type="radio" name="sam" value="Sam"> Sam</label><br><br>

            <button type="submit" class="polls-button">Vote</button>

            <p>Who will be the most fun Auntie?</p>
            <label><input type="radio" name="Auntie" value="Kat"> Kat</label><br>
            <label><input type="radio" name="Auntie" value="Mariela"> Mariela</label><br><br>

            <button type="submit" class="polls-button">Vote</button>
        </form>

        <div id="result" style="margin-top: 20px;"></div>

        <a href="index.html" class="polls-button">‚Üê Back to Countdown</a>
    </div>
</body>
</html>
